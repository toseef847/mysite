{% extends 'layout.html' %}

{% block content %}
<form action="{% url 'todo:create' %}" method="post">
  {% csrf_token %}
  <div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" value="{{ todo.title }}" class="form-control" maxlength="100">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea name="description" class="form-control" rows="5" value="{{ todo.description }}">{{ todo.description }}</textarea>
    </div>
    <input type="submit" value="Create" class="btn btn-primary" name="save">
    <a class="btn btn-secondary text-light" href="{% url 'todo:todo_list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
