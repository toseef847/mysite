{% extends 'layout.html' %}

{% block content %}
  <form action="{% url 'todo:update' todo.id %}" method="post" id="todo_form" >
    {% csrf_token %}
    <div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ todo.title }}" class="form-control" maxlength="100">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" class="form-control" rows="5" value="{{ todo.description }}">{{ todo.description }}</textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" {% if todo.completed %}checked{% endif %} class="form-check-input" name="completed" id="completed">
        <label class="form-check-label" for="completed">Completed</label>
      </div>
      <input type="submit" value="Update" class="btn btn-primary" name="save">
      <a class="btn btn-secondary text-light" href="{% url 'todo:todo_list' %}">Cancel</a>
    </div>
  </form>
{% endblock %}
