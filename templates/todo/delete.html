{% extends 'layout.html' %}

{% block content %}
<!-- Delete Confirmation Modal -->
<div class="card">
  <div class="card-header">
    Confirm Delete
  </div>
  <div class="card-body">
    <h5 class="card-title">Are you sure You want to delete?</h5>
    <p class="card-text">{{ todo.title }}</p>
    <a href="{% url 'todo:delete' todo.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'todo:todo_list' %}" class="btn btn-secondary">Cancel</a>
  </div>
</div>
{% endblock %}
